<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Valentin des goat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fcfaf2;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Fond avec des c≈ìurs √©parpill√©s */
        .bg-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.6;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        .card {
            background: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid #eee7e0;
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-container {
            position: relative;
            height: 200px;
            margin-top: 40px;
        }

        .btn-base {
            padding: 12px 28px;
            border-radius: 50px;
            transition: all 0.2s ease;
            cursor: pointer;
            font-weight: 600;
            border: none;
            outline: none;
        }

        #btnOui {
            background-color: #8da399;
            color: white;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
            z-index: 30;
        }

        #btnOui:hover {
            background-color: #6b7e75;
            transform: translateX(-50%) scale(1.05);
        }

        #btnNon {
            background-color: #e2d1c3;
            color: #5d5d5d;
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 20;
            transition: all 0.15s ease-out;
        }

        .btn-continuer {
            background-color: #8da399;
            color: white;
            margin-top: 20px;
        }

        .btn-continuer:hover {
            background-color: #6b7e75;
        }

        .menu-option {
            border: 1px solid #e2d1c3;
            border-radius: 15px;
            padding: 18px;
            margin: 12px 0;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            position: relative;
        }

        .menu-option:hover {
            background-color: #fdfcfb;
            border-color: #8da399;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Fond d√©coratif (maintenu partout) -->
    <div class="bg-hearts" id="bgHearts"></div>

    <div id="app" class="card">
        <!-- √âtape 1 : La demande (avec coeurs) -->
        <div id="etape1">
            <h1 class="cursive text-4xl mb-8 text-gray-800">Lola, est-ce que tu veux sortir avec moi pour la St Valentin ? ‚ù§Ô∏è</h1>
            <div class="btn-container" id="containerBoutons">
                <button id="btnOui" onclick="choisirOui()" class="btn-base">Oui ü•∞</button>
                <button id="btnNon" class="btn-base">Non üòµ</button>
            </div>
        </div>

        <!-- √âtape 1.5 : La r√©action (avec ...) -->
        <div id="etapeReaction" class="hidden">
            <h2 class="cursive text-3xl mb-4 text-green-800">Je savais que tu allais dire oui...</h2>
            <button onclick="allerAuMenu()" class="btn-base btn-continuer">Continuer la r√©servation</button>
        </div>

        <!-- √âtape 2 : Menu -->
        <div id="etape2" class="hidden">
            <h2 class="cursive text-3xl mb-4 text-green-800">C'est parti !</h2>
            <p class="mb-6 text-gray-600">Choisis le menu maintenant :</p>
            <div onclick="choisirMenu('Sushi üç£')" class="menu-option">Sushi üç£</div>
            <div onclick="choisirMenu('Restaurant üë®üèæ‚Äçüç≥')" class="menu-option">Restaurant üë®üèæ‚Äçüç≥</div>
        </div>

        <!-- √âtape 3 : Date -->
        <div id="etape3" class="hidden">
            <h2 class="cursive text-3xl mb-4 text-gray-800">C'est not√© !</h2>
            <p class="mb-6 text-gray-600">Confirme le cr√©neau :</p>
            <div onclick="finaliser()" class="menu-option font-medium">Le 14/02/26 √† 19h00</div>
        </div>

        <!-- √âtape Finale -->
        <div id="etapeFinale" class="hidden">
            <h2 class="cursive text-4xl mb-4 text-green-700">Rendez-vous r√©serv√© √† Samedi üòò</h2>
        </div>
    </div>

    <script>
        const btnNon = document.getElementById('btnNon');
        const container = document.getElementById('containerBoutons');
        const etape1 = document.getElementById('etape1');
        const etapeReaction = document.getElementById('etapeReaction');
        const etape2 = document.getElementById('etape2');
        const etape3 = document.getElementById('etape3');
        const etapeFinale = document.getElementById('etapeFinale');
        const bgHearts = document.getElementById('bgHearts');

        function generateBackgroundHearts() {
            const heartIcons = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerText = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                heart.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                bgHearts.appendChild(heart);
            }
        }
        generateBackgroundHearts();

        const fuir = () => {
            const containerRect = container.getBoundingClientRect();
            const btnRect = btnNon.getBoundingClientRect();
            const maxW = containerRect.width - btnRect.width;
            const maxH = containerRect.height - btnRect.height;
            const newX = Math.random() * maxW;
            const newY = Math.random() * maxH;
            btnNon.style.left = newX + 'px';
            btnNon.style.top = newY + 'px';
            btnNon.style.transform = 'none';
        };

        btnNon.addEventListener('mouseover', fuir);
        btnNon.addEventListener('mouseenter', fuir);
        btnNon.addEventListener('touchstart', (e) => {
            e.preventDefault();
            fuir();
        });

        function choisirOui() {
            etape1.classList.add('hidden');
            etapeReaction.classList.remove('hidden');
        }

        function allerAuMenu() {
            etapeReaction.classList.add('hidden');
            etape2.classList.remove('hidden');
        }

        function choisirMenu(choix) {
            etape2.classList.add('hidden');
            etape3.classList.remove('hidden');
        }

        function finaliser() {
            etape3.classList.add('hidden');
            etapeFinale.classList.remove('hidden');
            lancerConfettis();
        }

        function lancerConfettis() {
            for(let i=0; i<60; i++) {
                const confeti = document.createElement('div');
                confeti.innerHTML = i % 2 === 0 ? '‚ù§Ô∏è' : '‚ú®';
                confeti.style.position = 'fixed';
                confeti.style.left = Math.random() * 100 + 'vw';
                confeti.style.top = '-20px';
                confeti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                confeti.style.transition = `transform ${Math.random() * 1 + 1.5}s linear, top ${Math.random() * 1 + 1.5}s linear`;
                confeti.style.zIndex = '100';
                confeti.style.pointerEvents = 'none';
                document.body.appendChild(confeti);
                
                setTimeout(() => {
                    confeti.style.top = '110vh';
                    confeti.style.transform = `rotate(${Math.random() * 720}deg)`;
                }, 50);

                setTimeout(() => {
                    confeti.remove();
                }, 4000);
            }
        }
    </script>
</body>
</html>
